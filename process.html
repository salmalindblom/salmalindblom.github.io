          <!-- Container for the image gallery -->

               <!-- Full-width images with number text -->

               <!-- Next and previous buttons -->
               <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
               <a class="next" onclick="plusSlides(1)">&#10095;</a>

               <!-- Image text -->
               <div class="caption-container">
                    <p id="caption"></p>
               </div>
               <!-- Thumbnail images -->
               <div class="row">
                    <div class="column">
                         <img class="demo cursor" src="KPT.JPG" style="width:100%" onclick="currentSlide(1)" alt="Kennebunkport Conservation Trust">
                    </div>
                    <div class="column">
                         <img class="demo cursor" src="Home.JPG" style="width:100%" onclick="currentSlide(2)" alt="Home">
                    </div>
                    <div class="column">
                         <img class="demo cursor" src="shells.JPG" style="width:100%" onclick="currentSlide(3)" alt="Shells and Forest Finds">
                    </div>
                    <div class="column">
                         <img class="demo cursor" src="dead_leaves.JPG" style="width:100%" onclick="currentSlide(4)" alt="Swaying Leaves">
                    </div>

               </div>
          </div>

          <script>
          var slideIndex = 1;
          showSlides(slideIndex);

          function plusSlides(n) {
               showSlides(slideIndex += n);
          }

          function currentSlide(n) {
               showSlides(slideIndex = n);
          }

          function showSlides(n) {
               var i;
               var slides = document.getElementsByClassName("inspiration");
               var dots = document.getElementsByClassName("demo");
               var captionText = document.getElementById("caption");
               if (n > slides.length) {slideIndex = 1}
               if (n < 1) {slideIndex = slides.length}
               for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
               }
               for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
               }
               slides[slideIndex-1].style.display = "block";
               dots[slideIndex-1].className += " active";
               captionText.innerHTML = dots[slideIndex-1].alt;
          }
          </script>
